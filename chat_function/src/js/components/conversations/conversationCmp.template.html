<div class="conversationCmp-area"  ng-show="$root.open_chat">
	<div class="conversationCmp-title">
		Conversation 
	</div>
	
	<div class="conversationCmp-recipient">
		<rbx-contact item="contact"></rbx-contact>
	</div>

	<div class="conversationCmp-messages conversation-{{$ctrl.item.dbId}}">
		<rbx-message ng-repeat="item in $ctrl.item.messages" item="item"></rbx-message>
	</div>
	
	<form ng-submit="onSend()">
		<input 	
			class="conversationCmp-editor"
			ng-model="message"
			name="message"
			type="text" 
			id="messageField"
			placeholder="Your message..." 
			autofocus/>
		<button class="conversationCmp-upload">
			<i class="zmdi zmdi-long-arrow-up "></i>
		</button>
		</form>
</div>
